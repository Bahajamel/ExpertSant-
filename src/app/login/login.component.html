<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black ">
          <div class="row g-0">
            <div class="col-lg-6 ">
              <div class="card-body p-md-5 mx-md-4 h-80">

                <div class="text-center">
                  <img src="../assets/logo1.webp" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"><b>We are Expert Sant√©</b></h4>
                </div>

                <form>
                 

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example11"><b>Username</b></label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Phone number or email address"  [(ngModel)]="loginObj.username" name="username" required>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="form2Example22"><b>Password</b></label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Password" [(ngModel)]="loginObj.password" name="password" required>
                  </div>

                  <div class="pt-1 mb-5 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="onLogin()">Login</button>
                    <span style="margin-left: 20px;"><a href="#" style="color: grey;"> Forgot Password ?</a></span>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger" (click)="goToSignup()">Create new</button>
                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
